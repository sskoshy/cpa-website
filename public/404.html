<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/cpa-website/index.html">
    <script>
      // Preserve the path for React Router on GitHub Pages
      (function() {
        var l = window.location;
        var repo = "/cpa-website";
        var newUrl = l.protocol + "//" + l.host + repo + "/index.html" + l.search + l.hash;
        // If already under /cpa-website but got 404, still load index
        if (l.pathname.indexOf(repo) === 0) newUrl = l.protocol + "//" + l.host + repo + "/index.html" + l.search + l.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
